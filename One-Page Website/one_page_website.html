<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Doggy Resort</title>
        <link href="./css/one_page_website.css" rel="stylesheet">
        <link href="./css/animations.css" rel="stylesheet">
        <script src="./js/one_page_website.js" defer></script>
    </head>
    <body>
        <!--NAV-->
        <div class="wrap">
            <div class="menu-container">
                <ul class="menu">
                    <a href="#home"><li>HOME</li></a>
                    <a href="#gallery"><li>GALLERY</li></a>
                    <a href="#contact"><li>RESERVATIONS</li></a>
                </ul>
            </div>
        </div>
        <!--END NAV-->

        <!--HOME-->
        <div id="home">
            <div class="container">
                <div class="text-center">
                    <span class="head-main">The Doggy Resort</span>
                </div>
            </div>
        </div>
        <!--END HOME-->

        <!--GALLERY-->
        <section id="gallery">
            <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="./images/Thumb/smaller/thumbnail_1_small.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./images/Thumb/smaller/thumbnail_2_small.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./images/Thumb/smaller/thumbnail_3_small.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./images/Thumb/smaller/thumbnail_4_small.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="./images/Thumb/thumbnail_1.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="./images/Thumb/thumbnail_3.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="./images/Thumb/thumbnail_4.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="./images/Thumb/thumbnail_7.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./images/Thumb/wide/thumbnail_1_wide.jpg" onclick="currentSlide(1)" alt="SuiteLife">
      </div>
  
      <div class="column">
        <img class="demo" src="./images/Thumb/wide/thumbnail_2_wide.jpg" onclick="currentSlide(2)" alt="luxury room">
      </div>
  
      <div class="column">
        <img class="demo" src="./images/Thumb/wide/thumbnail_3_wide.jpg" onclick="currentSlide(3)" alt="Pool">
      </div>
  
      <div class="column">
        <img class="demo" src="./images/Thumb/wide/thumbnail_4_wide.jpg" onclick="currentSlide(4)" alt="Doggy Spa">
      </div>
    </div>
  </div>
        </section>
        <!--END GALLERY-->

        <!--RSVP-->
        <section id="contact">
            <div class="container">
                <div class="heading-padding">
                    <h1 class=heading-padding>Reservations</h1>
                    <div class="reservation">
                        <h2><span>Your dogs paradise is just one click away.</span>
                            <br>Reserve your dogs stay today!
                        </h2>
                        <p class="rsvp-text">
                            Please provide us with your basic contact information.
                        </p>
                        <div class="form-rsvp">
                            <form action="" method="POST">
                                <input class="rsvp" type="text" value="" placeholder="First Name">
                                <input class="rsvp" type="text" value="" placeholder="Last Name">
                                <input class="rsvp" type="text" value="" placeholder="Email Address">
                                <input class="rsvp" type="text" value="" placeholder="Phone Number">
                                <div class="form-spacer">
                                    <label class="terms">Terms and Conditions</label>
                                </div>
                                <div class="submit">
                                    <input type="submit" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!--END RSVP-->

        <!--FOOTER-->
        <div id="footer">
            www.thedogpalace.dog &nbsp;|&nbsp; &copy; 2021
        </div>
        <!--END FOOTER-->



    </body>
</html>
